<h1 class="text-center text-light" style="filter: drop-shadow(0 0 5px green);">DBZ PERSONAJES</h1>

<hr>
<div class="row">
    <div class="col" >
        <dbz-list [characterList]="character"
                (onDelete)="onDeleteCharacter($event)"
                ></dbz-list>
    </div>
    

    <div class="col">
        <dbz-add-character  (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
    </div>
</div>
